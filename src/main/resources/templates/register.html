<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Register</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<div class="container">

		<div id="register" >
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nickname</th>
						<th>Email</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tr th:each="registered : ${registereds}">
					<td><span th:text="${registered.nickname}"></span></td>
					<td><span th:text="${registered.email}"></span></td>
					<td><span th:text="${registered.phone}"></span></td>
				</tr>

			</table>
			</div>
		
		<hr/>
		<form action="tosave" method="post">
			<div class="form-group">
				<label for="nickname">Name</label> <input type="text"
					class="form-control" id="nickname" name="nickname" placeholder="Nickname" />
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email" name="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> <input type="text"
					class="form-control" id="phone" name="phone"
					placeholder="Telefone" />
			</div>
			<button type="submit" class="btn btn-success">To invite</button>
		</form>

	</div>
		
		
		<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	
	

</body>
</html>
